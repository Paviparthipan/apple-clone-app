<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Hover Effect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>

    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
 
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.image-box {
  position: relative;
  width: 400px;
  height: 250px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 2.5rem;
  text-align: center;

  cursor: pointer;
}

/* Background image layer */
.image-box::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url(./img/pods.jpg); /* âœ… your image path here */
  background-size: cover;
  background-position: center;
  opacity: 0.5;
  transform: scale(1);
  transition: all 0.5s ease;
  z-index: -1; /* Make sure it's behind the text */
}

/* Hover effect */
.image-box:hover::after {
  opacity: 1;
  transform: scale(1.2);
}

</style>
<body>
  <div class="image-box">
    <h1 style="color: rgb(0, 0, 0);">Hi</h1>
  </div>
</body>
</html>
